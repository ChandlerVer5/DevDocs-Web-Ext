<!DOCTYPE html><html><head><meta charset="utf-8"><link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="/styles/build/popup.css"></head><body><div class="navs"><a href="#" class="nav active">播放列表</a><a href="#" class="nav">今日推荐</a><a href="#" class="nav">搜索</a><a href="#" class="nav">精选集</a><a href="#" class="nav">正在播放</a></div><div class="sections"><div class="section local-lists active"><div class="empty"><p>你还没有本地播放列表。</p><p>立即<a href="#" title="新建播放列表">新建一个</a>，</p><p>或<a href="#" title="转至精选集标签">从精选集导入</a>。</p></div></div><div class="section recommended-songs"><div class="loading-placeholder"><div class="fa fa-star fa-spin"></div></div></div><div class="section search"><form><input name="query" autofocus="autofocus" placeholder="搜索歌曲、专辑……" class="input"></form><div class="search-results"></div></div><div class="section collections"><div class="online-lists"><h3 class="collections-title my-collections-title"><a href="???">我制作的</a></h3><div class="my-collections"></div><h3 class="collections-title others-collections-title"><a href="???">我收藏的</a></h3><div class="others-collections"></div></div></div><div class="section nowplaying-list"></div></div><div class="templates"><script id="songs-template" type="text/html"><% songs.forEach(function(song){ %><div class="song"><a href="#" class="play fa fa-play"></a><a href="http://www.xiami.com/song/1773637516" title="<%= song.title %> - <%= song.album_name %>" class="title"><%= song.title %></a><a href="http://www.xiami.com/album/1713541492" title="<%= song.artist %>" class="artist"><%= song.artist %></a><a href="#" class="actions fa fa-ellipsis-v"></a></div><% }); %></script><script id="collections-template" type="text/html"><% collections.forEach(function(collection){ %><a href="<%= collection.href %>" class="collection"><img src="<%= collection.cover %>" class="cover"><div class="row"><strong title="<%= collection.title %>" class="title"><%= collection.title %></strong><time class="date"><%= collection.date %></time></div><div title="<%= collection.desc %>" class="desc"><%= collection.desc %></div><div title="<%= collection.author %>" class="author"><%= collection.author %></div></a><% }); %></script></div><script src="/bower_components/jquery/dist/jquery.min.js"></script><script src="/bower_components/lodash/lodash.js"></script><script src="/scripts/build/popup.js"></script></body></html>
