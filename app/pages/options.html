<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="optionsTitle"></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/vendor/widgets.css">
    <link rel="stylesheet" href="/styles/options.css">
  </head>
  <body>
    <h1>Quick Devdocs</h1>
    <ul class="option-navs">
      <li class="option-nav option-welcome"><a href="#welcome" data-i18n="optionsWelcom"></a></li>
      <li class="option-nav option-apparence selected"><a href="#apparence" data-i18n="optionsApparence"></a></li>
      <li class="option-nav option-docs"><a href="#docs" data-i18n="optionsDocs"></a></li>
      <li class="option-nav option-about"><a href="#about" data-i18n="optionsAbout"></a></li>
    </ul>
    <div class="option-page option-welcome hidden">
      <h2 data-i18n="optionsWelcom"></h2>
      <div class="container">
        <h3 data-i18n="readmeTitle"></h3>
        <div class="content">
          <p data-i18n="readmeP1" class="p1"></p>
          <p data-i18n="readmeP2" class="p2"></p>
          <p data-i18n="readmeP3" class="p3"></p>
          <p data-i18n="readmeP4" class="p4"></p>
        </div>
      </div>
    </div>
    <form class="option-page option-apparence">
      <h2 data-i18n="optionsApparence"></h2>
      <section class="theme">
        <h3 data-i18n="optionsTheme"></h3>
        <div class="item">
          <label>
            <input type="radio" name="theme" value="light" class="light"><span data-i18n="optionsLight"></span>
          </label>
        </div>
        <div class="item">
          <label>
            <input type="radio" name="theme" value="dark" class="dark"><span data-i18n="optionsDark"></span>
          </label>
        </div>
      </section>
      <section class="size">
        <h3 data-i18n="optionsWindowSize"></h3>
        <div class="item">
          <label data-i18n="optionsWidth"></label>
          <input type="range" name="width" min="300" max="1200" step="50" class="width"><span class="val width-val">400</span><span>px</span>
        </div>
        <div class="item">
          <label data-i18n="optionsHeight"></label>
          <input type="range" name="height" min="300" max="1000" step="50" class="height"><span class="val height-val">400</span><span>px</span>
        </div>
      </section>
    </form>
    <div class="option-page option-docs hidden">
      <h2 data-i18n="optionsDocs"></h2>
      <section>
        <p data-i18n="optionsSelectFrom"></p>
        <div class="iframe-container">
          <iframe></iframe>
        </div>
      </section>
    </div>
    <div class="option-page option-about hidden">
      <h2 data-i18n="optionsAbout"></h2>
      <section>
        <div class="oh"><img src="/images/icon-38.png" class="fl">
          <div class="fl about-content">
            <h3>Quick DevDocs</h3>
            <p data-i18n="optionsAboutDesc"></p>
          </div>
        </div><a href="https://github.com/arianrhodsandlot/Quick-DevDocs/issues/new" target="_blank">
          <button data-i18n="optionsReport" class="report"></button></a>
        <p><span data-i18n="optionsVersion"></span><span>0.1.3</span></p>
        <p data-i18n="optionsOpenSource"></p>
      </section>
    </div>
  </body>
  <script src="/vendor/jquery.min.js"></script>
  <script src="/vendor/chrome-i18n.js"></script>
  <script src="/scripts/options.js"></script>
</html>
